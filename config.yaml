baseURL: https://miromax42.github.io
languageCode: ru-ru
title: Miroshnichenko Maxim

theme: "toha"
googlefonts : "fonts.googleapis.com/css?family=Itim|Limelight"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  ru:
    languageName: Русский
    weight: 1
  en:
    languageName: English
    weight: 2
defaultContentLanguage: ru
# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable global emoji support
enableEmoji: true


# Site parameters
params:


  # GitHub repo of your site
  gitRepo: https://github.com/miromax42/miromax42.github.io
  # Default branch of your Git repo
  gitBranch: source

  # specify whether you want to write some blog posts or not
  enableBlogPost: false

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false

  background: "images/wallpaper.jpg"

  logo:
    main: images/man.png
    inverted: images/user.png
    favicon: images/hands-up.png